version: '2'

services:
    db:
        image: mysql
        volumes:
            - ./.data/db:/var/lib/mysql
            - ./DB/m2l.sql:/docker-entrypoint-initdb.d/m2l.sql
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    php:
        build: docker/php7-fpm
        volumes:
            - ${M2L_APP_PATH}:/var/www/m2l
            - ./logs/m2l:/var/www/m2l/var/logs
    nginx:
        build: docker/nginx
        ports:
            - 80:80
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx
